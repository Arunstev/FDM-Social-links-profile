<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Frontend mentor | Social links profile</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    
    <link rel="icon" href=""/>
</head>
<body>
    <main>
        <div class="container">
            <div class="social-card">
                <div class="profile-container">
                    <img class="profile-pic" src="avatar-jessica.jpeg" alt="profile-pic"/>
                    <h1 class="name">Jessica Randall</h1>
                    <p class="location">London, United Kingdom</p>
                    <p class="bio">"Front-end developer and avid reader"</p>
                </div>
                <div class="social-links">
                    <a class="social-links"href="">Github</a>
                    <a class="social-links"href="">Frontend mentor</a>
                    <a class="social-links"href="">LinkedIn</a>
                    <a class="social-links"href="">Twitter</a>
                    <a class="social-links"href="">Instagram</a>
                </div>
            </div>
        </div>
        <footer>
            <div class="attribution">
                Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor.</a>
                Coded by<a href="#"> Arunstev.</a>
            </div>
        </footer>
    </main>
</body>
</html>
