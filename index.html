<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Frontend mentor | Social links profile</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    
    <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32x32.png"/>
    <style>
        .attribution{
            display: flex;
            justify-content: center;
            font-size: 0.70rem;
            text-align: center;
            color: hsl(0, 0%, 100%);
            margin-top: 20px;
        }
        .attribution a{
            text-decoration: none;
            color: hsl(75, 94%, 57%)
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="social-card">
                <div class="profile-container">
                    <img class="profile-pic" src="assets/image/avatar-jessica.jpeg" alt="profile-pic"/>
                    <h1 class="name">Jessica Randall</h1>
                    <p class="location">London, United Kingdom</p>
                    <p class="bio">"Front-end developer and avid reader"</p>
                </div>
                <div class="social-links">
                    <a class="social-links"href="https://github.com/" target="_blank">Github</a>
                    <a class="social-links"href="https://www.frontendmentor.io/" target="_blank">Frontend mentor</a>
                    <a class="social-links"href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
                    <a class="social-links"href="https://twitter.com/" target="_blank">Twitter</a>
                    <a class="social-links"href="https://www.instagram.com/" target="_blank">Instagram</a>
                </div>
            </div>
        </div>
        <footer>
          <div class="attribution">
            Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend mentor.&nbsp;</a>
            Coded by&nbsp;<a href="#">Arunstev.</a>
          </div>
        </footer>
    </main>
</body>
</html>
